<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valorant Agents Explorer — Arsenal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body>
    <nav class="navbar" aria-label="Navegação principal">
      <div class="container">
        <img
          src="assets/valorant.png"
          alt="Valorant logo"
          class="navbar__logo"
        />
        <button
          class="navbar__toggle"
          aria-label="Abrir menu"
          aria-expanded="false"
          aria-controls="primary-navigation"
        >
          <span class="bar" aria-hidden="true"></span>
          <span class="bar" aria-hidden="true"></span>
          <span class="bar" aria-hidden="true"></span>
        </button>
        <ul id="primary-navigation" class="navbar__list" role="list">
          <li><a href="index.html">INÍCIO</a></li>
          <li><a href="agents.html">AGENTES</a></li>
          <li><a href="arsenal.html" aria-current="page">ARSENAL</a></li>
          <li><a href="maps.html">MAPAS</a></li>
        </ul>
      </div>
    </nav>

    <main>
      <section class="arsenal">
        <div class="container">
          <h1>ARSENAL</h1>
          <div class="arsenal__grid" id="arsenalGrid"></div>
        </div>
      </section>
    </main>

    <div id="weaponModal" class="modal modal--carousel" hidden>
      <div class="modal__overlay"></div>
      <div class="modal__content">
        <button class="modal__close" aria-label="Fechar">✕</button>
        <div class="modal__body">
          <button id="prevSkin" class="modal__nav" aria-label="Skin anterior">
            ‹
          </button>
          <div class="modal__skin-view">
            <img id="weaponImage" class="modal__img" alt="Arma" />
            <h2 id="weaponName" class="modal__title"></h2>
          </div>
          <button id="nextSkin" class="modal__nav" aria-label="Próxima skin">
            ›
          </button>
        </div>
      </div>
    </div>

    <script src="scripts/active-link.js"></script>
    <script src="scripts/nav.js"></script>
    <script src="scripts/arsenal.js" defer></script>
  </body>
</html>
